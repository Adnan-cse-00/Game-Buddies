<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Game | Gaming Buddies</title>

    <!-- Same CSS file to keep design consistent -->
    <link rel="stylesheet" href="../style_folder/style.css">

    <!-- Google Fonts (same as index) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Trade+Winds&display=swap" rel="stylesheet">
</head>
<body>

    <div class="fc">
        <!-- Logo -->
        <div class="it1">
            <img src="../asset/logoWithoutbg.png" class="logo">
        </div>

        <!-- Title -->
        <div class="it2">
            <p class="wlc">Find Your Gaming Buddies</p>
            <div class="T">Choose a game below and find active teammates instantly</div>
        </div>

        <!-- Game Cards -->
        <div class="it3 game-grid">

            <div class="game-card">
                <img src="../asset/valorant.png" alt="Valorant">
                <div style="font-family:'Trade Winds',system-ui;font-size:22px;">
                    Valorant
                </div>
                <button onclick="location.href='valorant-rank.html'">
                    Find Teammates
                </button>
            </div>

            <div class="game-card">
                <img src="../asset/pubg.png" alt="PUBG">
                <div style="font-family:'Trade Winds',system-ui;font-size:22px;">
                    PUBG
                </div>
                <button>Find Teammates</button>
            </div>

            <div class="game-card">
                <img src="../asset/cs2.png" alt="CS2">
                <div style="font-family:'Trade Winds',system-ui;font-size:22px;">
                    CS2
                </div>
                <button>Find Teammates</button>
            </div>

            <div class="game-card">
                <img src="../asset/fortnite.png" alt="Fortnite">
                <div style="font-family:'Trade Winds',system-ui;font-size:22px;">
                    Fortnite
                </div>
                <button>Find Teammates</button>
            </div>

        </div>
    </div>


</body>
</html>
