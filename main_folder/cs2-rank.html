<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Select Rank | Valorant</title>

    <!-- Same CSS -->
    <link rel="stylesheet" href="../style_folder/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<div class="fc">

    <!-- Logo -->

    <!-- Rank Grid -->

        <div class="game-card">
            <img src="../asset/unranked_cs2.png" alt="Bronze Rank">

                Find Teammates
            </button>
        </div>

        <div class="game-card">
            <img src="../asset/Silver_Elite_Master_cs2.png" alt="Silver Rank">

                Find Teammates
            </button>
        </div>

        <div class="game-card">
            <img src="../asset/Gold_Nova_Master_cs2.png" alt="Gold Rank">

            </button>

        <div class="game-card">

            </button>

            <img src="../asset/Global_Elite_cs2.png" alt="Immortal Rank">
            <p>Global Elite</p>
            <button onclick="location.href='cs2-player.html'">
                Find Teammates
            </button>

        <div class="it3 game-grid">


    </div>
